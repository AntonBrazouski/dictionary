<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>index.html</h1>
    {% if query %}
      {% for item in query %}
      <ul>
        <a href="{% url 'words:detail' pk=item.id %}">{{ item }} </a>

      {% endfor %}

      No words are available
    {% endif %}
  </body>
